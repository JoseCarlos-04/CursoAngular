<app-nav-bar></app-nav-bar>
<div class="container">
  <h1 class="text-center mt-3">Sign In!</h1>
  <form [formGroup]="formSignin" (ngSubmit)="Onsubmit()">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre" required formControlName="name" [ngClass]="{'is-valid': formSignin.get('name')?.valid && formSignin.get('name')?.touched, 'is-invalid': formSignin.get('name')?.invalid && formSignin.get('name')?.touched}">
      <div class="invalid-feedback" *ngIf="formSignin.get('name')?.invalid && formSignin.get('name')?.touched">
        <small *ngIf="formSignin.get('name')?.hasError('required')">El nombre es obligatorio.</small>
        <small *ngIf="formSignin.get('name')?.hasError('maxlength')">Nombre demasiado largo.</small>
      </div>
    </div>
    <div class="mb-3">
      <label for="apellidos" class="form-label">Apellidos</label>
      <input type="text" class="form-control" id="apellidos" placeholder="Ingrese sus apellidos" required formControlName="lastName" [ngClass]="{'is-valid': formSignin.get('lastName')?.valid && formSignin.get('lastName')?.touched, 'is-invalid': formSignin.get('lastName')?.invalid && formSignin.get('lastName')?.touched}">
      <div class="invalid-feedback" *ngIf="formSignin.get('lastname')?.invalid && formSignin.get('lastname')?.touched">
        <small *ngIf="formSignin.get('lastName')?.hasError('required')">El apellido es obligatorio.</small>
        <small *ngIf="formSignin.get('lastName')?.hasError('maxlength')">Apellido demasiado largo.</small>
        <small *ngIf="formSignin.get('lastName')?.hasError('minlength')">Apellido demasiado corto.</small>
      </div>
    </div>

    <!-- Campo de Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required formControlName="email" [ngClass]="{'is-valid': formSignin.get('email')?.valid && formSignin.get('email')?.touched, 'is-invalid': formSignin.get('email')?.invalid && formSignin.get('email')?.touched}">
      <div class="invalid-feedback" *ngIf="formSignin.get('email')?.invalid && formSignin.get('email')?.touched">
        <small *ngIf="formSignin.get('email')?.hasError('required')">El email es obligatorio.</small>
        <small *ngIf="formSignin.get('email')?.hasError('email')">Email inválido.</small>
      </div>
    </div>

    <!-- Campo de Contraseña -->
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" formControlName="password" [ngClass]="{'is-valid': formSignin.get('password')?.valid && formSignin.get('password')?.touched, 'is-invalid': formSignin.get('password')?.invalid && formSignin.get('password')?.touched}">
      <div class="invalid-feedback" *ngIf="formSignin.get('password')?.invalid && formSignin.get('password')?.touched">
        <small *ngIf="formSignin.get('password')?.hasError('required')">La contraseña es obligatoria.</small>
        <small *ngIf="formSignin.get('password')?.hasError('minlength')">La contraseña debe tener al menos 6 caracteres.</small>
      </div>
    </div>

    <div class="mb-3">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="admin">
        <label class="form-check-label" for="flexSwitchCheckDefault">Admin</label>
      </div>
    </div>

    <!-- Botón de Envío -->
    <button type="submit" class="btn btn-primary">Registrarse</button>
  </form>
</div>
<app-footer></app-footer>
